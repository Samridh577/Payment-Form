<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Payment Form</title>
</head>

<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="Sam" required></p>
        <fieldset>
            <legend> Gender *</legend>
        <p>
            
            Male <input type="radio" name="gender" id="Male" required>
            Female <input type="radio" name="gender" id="Female" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="7" ></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card Type</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="card_number" id="card_number" placeholder="8888-7675-2341-8765" required>
        </p>
        <p>
            Expiration Date * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" placeholder="***" required>
        </p>
        <input type="submit" value="Pay Now">
        
    </form>
    </div>
</body>
</html>
